type: object
required: [ id, content, sentByDriver, timestamp, self, client, driver ]
properties:
  content:
    type: string
    example: "Hola, ¿llegás en 5?"
  sentByDriver:
    type: boolean
    example: false
  timestamp:
    type: string
    format: date-time
    example: "2026-01-10T18:30:00Z"
  self:
    type: string
    format: uri
    description: The canonical location of this message resource
    example: "http://localhost:8080/api/messages/1"
  client:
    type: string
    format: uri
    description: The canonical location of the client related to this message resource
    example: "http://localhost:8080/api/clients/1"
  driver:
    type: string
    format: uri
    description: The canonical location of the driver related to this message resource
    example: "http://localhost:8080/api/client/1"