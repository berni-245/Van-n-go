type: object
required: [id, country, province, neighborhood]
properties:
  id:
    type: integer
  country:
    $ref: "country.yaml"
  province:
    $ref: "province.yaml"
  neighborhood:
    $ref: "neighborhood.yaml"
  links:
    type: object
    required:
      [
        self
      ]
    properties:
      self:
        type: string
        example: /api/zones/13