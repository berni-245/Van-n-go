description: Data required to register a new client account.
type: object
required: [username, password, mail, zoneId]
properties:
  username:
    type: string
    example: John Doe
  password:
    type: string
    example: strongpassword123
  mail:
    type: string
    format: email
    example: johndoe@mail.com
  zoneId:
    type: integer
    example: 1
