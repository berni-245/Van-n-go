description: Driver information that may be updated. To update password, you also need to include oldPassword
type: object
properties:
  username:
    type: string
    description: The new public display name
    example: "Berni's Fletes 2.0"
  oldPassword:
    type: string
    description: "Must be included if you are editing password"
    example: Secure1!
  password:
    type: string
    description: "Requires oldPassword as validation"
    example: Secure2!
  email:
    type: string
    format: email
    example: new-mail@mail.com
  description:
    type: string
    description: Updated bio or service description
    example: "Now covering longer distances."
  cbu:
    type: string
    description: Updated banking information
    example: "0000003100000000000000"
  preferredLanguage:
    type: string
    example: Spanish
