<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Welcome Mail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">
    <div class="text-center">
        <img src="http://pawserver.it.itba.edu.ar/paw-2024b-01/favicon.ico" alt="Logo"  style="max-width: 100px;">
    </div>

    <h2 class="text-center display-4"  th:text="#{mail.welcome.greetingUser(${userName})}">User</h2>

    <p class="text-secondary" style="color: #6c757d;" th:text="#{mail.welcome.greetingMessage}">Greeting</p>


    <div >
        <p th:text="#{mail.welcome.help}">help</p>
    </div>


    <div class="text-center" >
        <button class="btn btn-primary" >
        <a href="http://pawserver.it.itba.edu.ar/paw-2024b-01/login"
           th:text="#{mail.welcome.login}">Iniciar sesión</a>
        </button>
    </div>


    <div class="text-center m-2" >
        <p th:text="#{mail.footer}">© 2024 Nombre de la Empresa. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
