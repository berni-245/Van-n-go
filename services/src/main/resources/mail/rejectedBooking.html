<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Rejected Booking </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://pawserver.it.itba.edu.ar/paw-2024b-01/css/bootstrap.min.css">
    <style>
        .button-primary {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #0d6efd; /* Color azul de Bootstrap */
            border: 1px solid #0d6efd;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
            border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
            text-decoration: none;
        }

        .button-primary a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .button-primary a:hover {
            color: inherit;
        }
    </style>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 5px; padding: 20px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">


    <h1 th:text="#{mail.rejectedBooking.head}" class="text-center m-2">Your Van N' Go booking was rejected</h1>
    <p th:text="#{mail.rejectedBooking.rejectedBy(${date}, ${driverName})}" style="color: #343a40;">Your booking for {date} was rejected by driver {driverName}</p>
    <p th:text="#{mail.rejectedBooking.newReservation.text}" style="color: #343a40;">Don't worry, you can make a new reservation right away at Van N' Go</p>

    <div class="text-center">
        <button class="button-primary">
            <a href="http://pawserver.it.itba.edu.ar/paw-2024b-01/login" style="color: white"
               th:text="#{mail.rejectedBooking.newReservations}">Make a new reservation</a>
        </button>
    </div>


    <footer th:text="#{mail.footer}" class= "text-center m-2" style="color: #6c757d; font-size: 12px;">Thanks for using Van N' Go</footer>
</div>
</body>
