<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Driver welcome mail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">
    <div class="text-center" style="margin-bottom: 20px;">
        <img src="http://pawserver.it.itba.edu.ar/paw-2024b-01/favicon.ico" alt="Logo" style="max-width: 100px;">
    </div>

    <h2 class="text-center display-4 "  th:text="#{mail.welcome.greetingUser(${driverName})}">User</h2>

    <p class="text-center text-secondary"  th:text="#{mail.welcome.driver.greetingMessage}">Greeting</p>


    <div class="text-center">
        <button class="btn btn-primary">
        <a href="http://pawserver.it.itba.edu.ar/paw-2024b-01/login"
           th:text="#{mail.welcome.driver.addVehicle}">Add Vehicle</a>
        </button>
    </div>

    <div class="text-center" style="margin: 30px 0;">
        <button class="btn btn-primary">
        <a href="http://pawserver.it.itba.edu.ar/paw-2024b-01/login"
           th:text="#{mail.welcome.driver.addAvailability}">Add Availability</a>
        </button>
    </div>

    <div class="text-center">
        <p th:text="#{mail.footer}">Van N' Go</p>
    </div>
</div>
</body>
