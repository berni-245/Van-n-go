<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Driver welcome mail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://pawserver.it.itba.edu.ar/paw-2024b-01/css/bootstrap.min.css">
    <style>
        .button-primary {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #0d6efd; /* Color azul de Bootstrap */
            border: 1px solid #0d6efd;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
            border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
            text-decoration: none;
        }

        .button-primary a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .button-primary a:hover {
            color: inherit;
        }
    </style>
</head>

<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">

    <h2 class="text-center display-4 "  th:text="#{mail.welcome.greetingUser(${driverName})}">User</h2>

    <p class="text-center text-secondary"  th:text="#{mail.welcome.driver.greetingMessage}">Greeting</p>


    <div class="text-center">
        <button class="button-primary">
        <a href="http://pawserver.it.itba.edu.ar/paw-2024b-01/login"
           th:text="#{mail.welcome.driver.addVehicle}">Add Vehicle</a>
        </button>
    </div>

    <div class="text-center" style="margin: 30px 0;">
        <button class="button-primary">
        <a href="http://pawserver.it.itba.edu.ar/paw-2024b-01/login"
           th:text="#{mail.welcome.driver.addAvailability}">Add Availability</a>
        </button>
    </div>

    <div class="text-center">
        <p th:text="#{mail.footer}">Van N' Go</p>
    </div>
</div>
</body>
