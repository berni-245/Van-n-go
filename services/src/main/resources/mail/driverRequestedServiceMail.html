<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Driver service requested </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .button-primary {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #0d6efd; /* Color azul de Bootstrap */
            border: 1px solid #0d6efd;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
            border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
            text-decoration: none;
        }

        .button-primary a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .button-primary a:hover {
            color: inherit;
        }
    </style>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 5px; padding: 20px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">


    <h1 th:text="#{mail.driver.request.header}" class="text-center m-2">Requested services</h1>




    <div class="card m-2">
        <div class="card-header">
            <h4 th:text="#{mail.request.details}">Details</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled">
                <li th:utext="#{mail.request.clientName(${clientName})}">Client name: Tobias.</li>
                <li th:utext="#{mail.request.date(${dateRequested.toString()})}">Booking for 2024/07/07, in the afternoon.</li>
                <li th:text="#{mail.request.zones(${originZone},${destinationZone})}">Pickup Zone: Adrogue, Drop-off Zone: Parque Patricios.</li>
                <li th:text="#{mail.request.contact(${clientMail})}">Contact Info: johndoe@example.com</li>
            </ul>
        </div>
    </div>

    <p th:text="#{mail.request.takeAction}"></p>


    <div class="text-center">
        <button class="button-primary">
            <a th:href="${actionUrl}" style="color: white"
               th:text="#{mail.acceptedBooking.seeReservations}">See reservations</a>
        </button>
    </div>


    <footer th:text="#{mail.footer}" class= "text-center m-2" style="color: #6c757d; font-size: 12px;">Thanks for using Van N' Go</footer>
</div>
</body>
